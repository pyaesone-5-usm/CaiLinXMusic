name: Deploy to Kinsta

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install  # Change this based on your project (pip install, composer install, etc.)

      - name: Build project
        run: npm run build  # Adjust this if necessary

      - name: Deploy to Kinsta
        run: |
          curl -X POST "https://api.kinsta.com/v2/sites/YOUR_SITE_ID/deployments" \
          -H "Authorization: Bearer ${{ secrets.KINSTA_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"branch": "main"}'
